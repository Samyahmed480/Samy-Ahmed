<!-- index.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#0a0a0a">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>الصفحة الشخصية</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>

    <body>
      
        <div class="container">
            <div class="profile-card">
                <div class="profile-image">
                    <img id="profileImg" src="image.png" alt="الصورة الشخصية">
                    <div class="glow-effect"></div>
                </div>

                <h1 id="profileName">Samy Ahmed</h1>

                <div class="social-links">
                    <!-- سيتم تحميل الروابط هنا -->
                </div>

                <div class="about-card">
                    <div class="about-image-container">
                        <img id="aboutImg" src="image.png" alt="About Me">
                    </div>
                    <div class="about-content">
                        <h2><i class="fas fa-user-astronaut" style="color: #00ff88;"></i> نبذة عني</h2>
                        <p id="aboutText">
                            السلام عليكم و رحمتة الله و بركاتو   انا مبرمج مواقع و مصمم جرافك و مدرب معتمد في مجال برمجة المواقع و تصميم الجرافك 
                        </p>
                    </div>
                </div>

                <div class="skills-section">
                    <h2>المهارات</h2>
                    <div class="skills-list">
                        <!-- سيتم تحميل المهارات هنا -->
                    </div>
                </div>

                <div class="works-section">
                    <h2 class="section-title">معرض الأعمال</h2>
                    <div class="works-grid">
                        <!-- سيتم تحميل المشاريع هنا -->
                    </div>
                </div>

                <div class="contact-actions">
                    <a href="tel:+201067765058" class="contact-btn">
                        <i class="fas fa-phone"></i>
                        اتصل بي
                    </a>
                    <a href="mailto:samyyty2007@gmail.com" class="contact-btn">
                        <i class="fas fa-envelope"></i>
                        راسلني
                    </a>
                    <a href="https://samyahmed480.github.io/platform-coed/" class="contact-btn">
                        <i class="fas fa-book"></i>
                        المنصه
                    </a>
                    <a href="cv.pdf" download class="contact-btn">
                        <i class="fas fa-file-download"></i>
                        تحميل CV
                    </a>
                </div>
            </div>
            
            <div class="visit-counter">
                <i class="fas fa-eye"></i> عدد الزيارات: <span id="visitCount">0</span>
            </div>
        </div>

        <!-- نافذة معرض الصور (Modal) -->
        <div id="imageModal" class="modal">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalMainImage">
            <div class="gallery-grid" id="modalGalleryGrid">
                <!-- صور مصغرة -->
            </div>
        </div>

        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
            import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

            const firebaseConfig = {
                apiKey: "AIzaSyCLf_0s5igxK11orNYnW_xshMaLGgNP-Hw",
                authDomain: "s123-f2424.firebaseapp.com",
                databaseURL: "https://s123-f2424-default-rtdb.firebaseio.com",
                projectId: "s123-f2424",
                storageBucket: "s123-f2424.firebasestorage.app",
                messagingSenderId: "426675263662",
                appId: "1:426675263662:web:4f1772dbf1b4eeb35cb53f",
                measurementId: "G-BLJ1V5S36X"
            };

            const app = initializeApp(firebaseConfig);
            const db = getDatabase(app);

            // تسجيل زيارة جديدة (عداد بسيط)
            const visitsRef = ref(db, 'stats/visits');
            runTransaction(visitsRef, (currentVisits) => {
                return (currentVisits || 0) + 1;
            });

            // قراءة البيانات وتحديث الموقع
            onValue(ref(db), (snapshot) => {
                const data = snapshot.val();
                if (!data) return;

                // تحديث الإحصائيات
                if (data.stats) {
                    document.getElementById('visitCount').textContent = data.stats.visits || 0;
                }

                // تحديث الألوان
                if (data.theme) {
                    document.documentElement.style.setProperty('--primary-color', data.theme.primary);
                    document.documentElement.style.setProperty('--bg-color', data.theme.bg);
                }

                // تحديث البروفايل
                if (data.profile) {
                    document.getElementById('profileName').textContent = data.profile.name || 'Samy Ahmed';
                    if(data.profile.image) document.getElementById('profileImg').src = data.profile.image;
                }

                // تحديث النبذة
                if (data.about) {
                    if (typeof data.about === 'object') {
                        document.getElementById('aboutText').textContent = data.about.text;
                        if(data.about.image) document.getElementById('aboutImg').src = data.about.image;
                    } else {
                        document.getElementById('aboutText').textContent = data.about;
                    }
                }

                // تحديث الروابط
                if (data.socials) {
                    const socialContainer = document.querySelector('.social-links');
                    socialContainer.innerHTML = '';
                    Object.values(data.socials).forEach(social => {
                        socialContainer.innerHTML += `
                            <a href="${social.link}" class="social-btn" target="_blank">
                                <i class="${social.icon}"></i>
                            </a>
                        `;
                    });
                }

                // تحديث المهارات
                if (data.skills) {
                    const skillsList = document.querySelector('.skills-list');
                    skillsList.innerHTML = '';
                    const sortedSkills = Object.values(data.skills)
                        .sort((a, b) => (a.sortOrder || 0) - (b.sortOrder || 0));

                    sortedSkills.forEach(skill => {
                        skillsList.innerHTML += `
                            <div class="skill-item">
                                <i class="${skill.icon}"></i>
                                <span>${skill.name}</span>
                            </div>
                        `;
                    });
                }

                // تحديث المشاريع
                if (data.projects) {
                    const worksGrid = document.querySelector('.works-grid');
                    worksGrid.innerHTML = '';
                    const sortedProjects = Object.values(data.projects)
                        .sort((a, b) => (a.sortOrder || 0) - (b.sortOrder || 0));

                    sortedProjects.forEach(proj => {
                        // تحضير مصفوفة الصور للنافذة المنبثقة
                        const imagesJson = proj.images ? JSON.stringify(proj.images).replace(/"/g, '&quot;') : '[]';
                        
                        worksGrid.innerHTML += `
                            <div class="project-card">
                                <div class="project-image">
                                    <img src="${proj.image}" alt="${proj.title}">
                                    <div class="project-overlay">
                                        <div class="project-actions">
                                            ${proj.link ? `<a href="${proj.link}" target="_blank" class="view-btn"><i class="fas fa-link"></i> المشروع</a>` : ''}
                                            <button class="view-btn secondary" onclick="openGallery(${imagesJson}, '${proj.image}')"><i class="fas fa-images"></i> الصور</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="project-info">
                                    <span class="project-category">${proj.category}</span>
                                    <h3 class="project-title">${proj.title}</h3>
                                    <p class="project-description">${proj.desc}</p>
                                </div>
                            </div>
                        `;
                    });
                }
            });

            document.addEventListener("DOMContentLoaded", function() {
                const textElement = document.querySelector('.about-content p');
                if (textElement) {
                    const text = textElement.textContent.trim().replace(/\s+/g, ' ');
                    textElement.textContent = '';
                    
                    let i = 0;
                    function typeWriter() {
                        if (i < text.length) {
                            textElement.textContent += text.charAt(i);
                            i++;
                            setTimeout(typeWriter, 40);
                        }
                    }
                    
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                typeWriter();
                                observer.disconnect();
                            }
                        });
                    }, { threshold: 0.5 });

                    observer.observe(textElement.parentElement);
                }
            });

            // دوال النافذة المنبثقة (Gallery)
            window.openGallery = (images, mainImg) => {
                const modal = document.getElementById('imageModal');
                const modalImg = document.getElementById('modalMainImage');
                const grid = document.getElementById('modalGalleryGrid');
                
                // إذا لم تكن هناك صور إضافية، استخدم الصورة الرئيسية فقط
                const allImages = (images && images.length > 0) ? images : [mainImg];
                
                modal.style.display = "flex";
                modalImg.src = allImages[0];
                
                grid.innerHTML = allImages.map(img => 
                    `<img src="${img}" class="gallery-thumb" onclick="document.getElementById('modalMainImage').src='${img}'">`
                ).join('');
            };

            window.closeModal = () => {
                document.getElementById('imageModal').style.display = "none";
            };
            
            window.onclick = function(event) {
                const modal = document.getElementById('imageModal');
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    </body>

</html>
